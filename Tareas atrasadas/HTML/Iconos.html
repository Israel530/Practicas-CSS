<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos</title>
    <link rel="stylesheet" href="./../CSS/Iconos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" 
    crossorigin="anonymous">
</head>
<body> 
    <h1>Iconos</h1>
    <div class="fila1">
        <div class="icono1"><a href="http://www.instagram.com" target="_blank"> <i class="fa fa-instagram" aria-hidden="true"></i></a></div>
        <div class="icono2"><a href="http://twitter.com" target="_blank"> <i class="fa fa-twitter" aria-hidden="true"></i> </a></div>
        <div class="icono3"><a href="http://youtube.com" target="_blank"> <i class="fa fa-youtube-play" aria-hidden="true"></i> </a></div>
    </div>
    <div class="fila2">
        <div class="icono4"><a href="http://pinterest.com" target="_blank"> <i class="fa fa-pinterest" aria-hidden="true"></i> </a></div>
        <div class="icono5"><a href="http://facebook.com" target="_blank"> <i class="fa fa-facebook" aria-hidden="true"></i> </a> </div>
        <div class="icono6"><a href="http://linkedin.com" target="_blank"> <i class="fa fa-linkedin" aria-hidden="true"></i> </a></div>
    </div>
    <div class="fila3">
        <div class="icono7"><a href="http://snapchat.com" target="_blank"> <i class="fa fa-snapchat-ghost" aria-hidden="false"></i> </a></div>
        <div class="icono8"><a href="http://telmex.com" target="_blank"> <i class="fa fa-volume-control-phone" aria-hidden="true"></i> </a></div>
        <div class="icono9"><a href="https://plus.google.com" target="_blank"> <i class="fa fa-google-plus-official" aria-hidden="true"></i> </a></div>
    </div>
</body>
</html>
