<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos</title>
    <link rel="stylesheet" href="./../CSS/Style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" 
    crossorigin="anonymous">
</head>
<body>
    <h1>Social Media</h1>
    <!--Target="_blank se utiliza para abrir una paguina en una pestaÃ±a nueva-->
    <div class="fila1">
        <div class="instagram">
            <a href="http://www.instagram.com" target="_blank"> <i class="fa fa-instagram" aria-hidden="true"></i> </a>
        </div>
        <div class="twitter">
            <a href="http://twitter.com" target="_blank"> <i class="fa fa-twitter" aria-hidden="true"></i> </a>
        </div>
        <div class="youtube">
            <a href="http://youtube.com" target="_blank"> <i class="fa fa-youtube-play" aria-hidden="true"></i> </a>
        </div>
    </div>
    <div class="fila1">
        <div class="pinterest">
            <a href="http://pinterest.com" target="_blank"> <i class="fa fa-pinterest" aria-hidden="true"></i> </a>
        </div>
        <div class="facebook">
            <a href="http://facebook.com" target="_blank"> <i class="fa fa-facebook" aria-hidden="true"></i> </a> 
        </div>
        <div class="linkedin">    
           <a href="http://linkedin.com" target="_blank"> <i class="fa fa-linkedin" aria-hidden="true"></i> </a>
        </div>
    </div>
    <div class="fila1">
        <div class="snapshat">
            <a href="http://snapchat.com" target="_blank"> <i class="fa fa-snapchat-ghost" aria-hidden="false"></i> </a>
        </div>
        <div class="phone">
            <a href="http://telmex.com" target="_blank"> <i class="fa fa-volume-control-phone" aria-hidden="true"></i> </a>
        </div>
        <div class="googleplus">
           <a href="https://plus.google.com" target="_blank"> <i class="fa fa-google-plus-official" aria-hidden="true"></i> </a>
        </div>
    </div>
</body>
</html>
